<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="scores">
        <div>
          <h3>HOME</h3>
          <h2 id="home-score" class="score">0</h2>
          <div class="buttons">
            <button onclick="recordScore('home',1)" class="score-button">
              + 1
            </button>
            <button onclick="recordScore('home',2)" class="score-button">
              + 2
            </button>
            <button onclick="recordScore('home',3)" class="score-button">
              + 3
            </button>
          </div>
        </div>
        <div>
          <h3>GUEST</h3>
          <h2 id="guest-score" class="score">0</h2>
          <div class="buttons">
            <button onclick="recordScore('guest',1)" class="score-button">
              + 1
            </button>
            <button onclick="recordScore('guest',2)" class="score-button">
              + 2
            </button>
            <button onclick="recordScore('guest',3)" class="score-button">
              + 3
            </button>
          </div>
        </div>
      </div>
      <div>
        <div>
          <button onclick="newGame()" class="new-game">NEW GAME</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
